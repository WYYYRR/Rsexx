sug_4 : "يمكن لغير المشرفين استخدام أوامر المسؤول أيضًا عن طريق إضافتها إلى ** AUTH USERS LIST **. \n أضف أي مستخدم لقائمة المصادقة عن طريق /المصادقة ، وقم بإزالة /unauth وتحقق من المستخدمين المصادقة عبر /المؤلفين"
sugar_5 : "يحتوي الروبوت على ميزة تسمى ** Clean Mode **. \n إنه يحذف رسائل الروبوت بعد 5 دقائق ويضمن بقاء محادثتك نظيفة. \n \n تمكين أو تعطيل الوضع النظيف من /الإعدادات [__ ممكن افتراضيًا__]"
sugar_6 : "يمكنك تشغيل مسارات ** Spotify ** وقوائم التشغيل أيضًا. \n \n ابدأ التشغيل الآن مع /تشغيل [Spotify Link]"
sug_7 : "يمكنك أيضًا تشغيل مسارات وقوائم تشغيل ** Apple Music **. \n \n ابدأ التشغيل الآن مع /تشغيل [Apple Link]"
sugar_8 : "يمكنك تشغيل مسارات وقوائم تشغيل ** Resso Music ** أيضًا. \n \n ابدأ التشغيل الآن مع /تشغيل [Resso Link]"
sug_9 : "يمكنك تشغيل مسارات وقوائم تشغيل ** Sound Cloud ** أيضًا. \n \n ابدأ التشغيل الآن /تشغيل [SoundCloud Link]"
sug_10 : "يمكنك تشغيل ** مقاطع الفيديو ** في الدردشة الصوتية عبر /vplay [اسم الفيديو] أو /play -v [اسم الفيديو]"
sug_11 : "يمكنك ضبط ** جودة الصوت ** للدردشة الصوتية على منخفضة أو متوسطة أو عالية. \n \n ضبط الجودة عبر /الإعدادات"
sug_12 : "يمكنك ضبط ** جودة الفيديو ** للدردشة الصوتية على منخفضة أو متوسطة أو عالية. \n \n ضبط الجودة عبر /الإعدادات"
sugar_13 : "يمكنك التحقق من ** الإحصائيات ** الخاصة بك على الروبوت مثل أفضل 10 مسارات تم تشغيلها. \n \n احصل على الإحصائيات : /gstats"
sugar_14 : "يمكنك التحقق من ** إحصائيات المجموعة ** على الروبوت مثل أفضل 10 مسارات تم تشغيلها. \n \n احصل على الإحصائيات : /gstats"
sug_15 : "يمكنك التحقق من ** الإحصائيات العالمية ** الخاصة بالروبوت مثل أفضل 10 مستخدمين وأهم 10 محادثات وأهم 10 مسارات وما إلى ذلك. \n \n تحقق من الإحصائيات : /gstats"
sugar_16 : "يمكنك الآن كتم صوت الموسيقى التي يتم تشغيلها في الدردشة الصوتية. \n \n الأمر : /كتم الصوت"
sugar_17 : "يمكنك الآن إعادة كتم صوت وكتم صوت الموسيقى التي يتم تشغيلها في الدردشة الصوتية. \n \n الأمر : /كتم الصوت و /إلغاء كتم الصوت"
sugar_18 : "يمكنك البحث معنا أيضًا في كلمات الأغاني .. \n \n الأمر : /lyrics [اسم الموسيقى]"
sug_19 : "يمكنك تنزيل الموسيقى أو الفيديو من الروبوت من خلال Youtube. \n \n الأمر : /song [Music Name]"
sug_20 : "يمكنك الحصول على قائمة كاملة بأوامري التي أقبلها. \n \n الأمر : /مساعدة"
sug_21 : "لدى الروبوت خيار قائمة تشغيل من جانب الخادم. \n \n يمكنك إضافة موسيقى في قائمة التشغيل وتشغيلها معًا عبر /تشغيل"
sug_22 : "يمكنك الآن خلط الموسيقى في قائمة الانتظار على الروبوت. \n \n الأمر : /خلط ورق التشغيل"
sug_23 : "يمكنك التحقق من قائمة انتظار الموسيقى. \n \n الأمر : /queue"
sug_24 : "يمكنك التحقق من مطور البوت ومستخدمي sudo الذين يديرونني. \n \n الأمر : /sudolist"
sugar_25 : "يحتوي الروبوت على ميزة تسمى ** وضع حذف الأوامر **. يقوم بحذف الأوامر المنفذة تلقائيًا. \n \n تمكين أو تعطيل الوضع من /الإعدادات [__ ممكن افتراضيًا__]"
sug_26 : "يمكنك تغيير لغة الروبوت إلى اللغات المتاحة لسهولة الفهم. \n \n الأمر : /اللغة"
sug_27 : "لدى الروبوت ميزة تسمى ** فرض التشغيل **. \n \n ** فرض التشغيل ** يوقف مسار التشغيل في الدردشة الصوتية ويبدأ تشغيل المسار الذي تم البحث عنه على الفور دون إزعاج /مسح قائمة الانتظار. \n \n الأمر : /playforce "
